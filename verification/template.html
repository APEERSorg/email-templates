<html>

<head>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@600&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@700&display=swap" rel="stylesheet">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap');

    .manrope-font {
        font-family: 'Manrope', sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
    }
</style>

<body>
    <div
        style="width: 100%; height: 100%; padding-top: 20px; padding-bottom: 30px; padding-left: 30px; padding-right: 30px; background: white; flex-direction: column; justify-content: flex-start; align-items: center; gap: 10px; display: inline-flex">
        <div
            style="align-self: stretch; height: 103px; padding-top: 25px; padding-bottom: 25px; border-bottom: 2px #F5F5F4 solid; flex-direction: column; justify-content: center; align-items: center; gap: 10px; display: flex">
            <div
                style="padding-top: 1px; padding-bottom: 1px; justify-content: flex-start; align-items: flex-start; display: inline-flex">
                <div
                    style="padding-left: 9px; padding-right: 9px; padding-top: 4px; padding-bottom: 4px; margin-right: 2px; background: #14B8A6; box-shadow: 0px 4px 0px #44403C; border-radius: 10px; border: 2px #44403C solid; justify-content: center; align-items: center; gap: 10px; display: flex">
                    <div
                        style="text-align: center; color: white; font-size: 34.91px; font-family: Clash Grotesk; font-weight: 700; word-wrap: break-word">
                        AP</div>
                </div>
                <div
                    style="padding-left: 9px; padding-right: 9px; padding-top: 4px; padding-bottom: 4px; margin-left: 2px; background: #F0FDFA; box-shadow: 0px 4px 0px #44403C; border-radius: 10px; border: 2px #44403C solid; justify-content: center; align-items: center; gap: 10px; display: flex">
                    <div
                        style="text-align: center; color: #14B8A6; font-size: 34.91px; font-family: Clash Grotesk; font-weight: 600; word-wrap: break-word">
                        EERS</div>
                </div>
            </div>
        </div>
        <div
            style="align-self: stretch; height: 309px; padding-left: 10px; padding-right: 10px; padding-top: 20px; padding-bottom: 20px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 10px; display: flex">
            <div
                style="color: #57534E; font-size: 24px; font-family: Clash Grotesk; font-weight: 600; word-wrap: break-word; padding-top: 10px; padding-bottom: 10px;">
                Verify your new APEERS account.</div>
            <div style="align-self: stretch; color: #78716C; font-size: 15px; font-weight: 500; word-wrap: break-word"
                class="manrope-font">
                We’re glad you’re here! To verify your account and continue, use the code below.</div>
            <div
                style="align-self: stretch; height: 59px; padding-top: 35px; padding-bottom: 35px; flex-direction: column; justify-content: center; align-items: center; gap: 10px; display: flex;">
                <div
                    style="padding-left: 10px; padding-right: 10px; padding-top: 5px; padding-bottom: 5px; border-radius: 5px; overflow: hidden; border: 1px #E7E5E4 solid; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
                    <div
                        style="color: #57534E; font-size: 40px; font-family: Clash Grotesk; font-weight: 600; word-wrap: break-word">
                        {{verification_code}}</div>
                </div>
            </div>
            <div style="align-self: stretch; color: #78716C; font-size: 15px; font-weight: 500; word-wrap: break-word; padding-bottom: 15px;"
                class="manrope-font">
                This code will only be valid for a short period of time. If you didn’t request it, you can safely ignore
                this email. </div>
            <div style="width: 36px; height: 10px; position: relative"></div>
            <div style="align-self: stretch; color: #78716C; font-size: 15px; font-weight: 700; word-wrap: break-word"
                class="manrope-font">
                Thanks,<br />The APEERS Team</div>
        </div>
    </div>
</body>

</html>
